<!DOCTYPE html>
<html ng-app="ocb">
    <head>
        <title>Our Common Bond</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/styles.css">
        
        <style>
            .nav-selected {
                font-weight:700;
            }
        </style>
        
        <script src="js/angular.min.js"></script>
        <script src="js/angular-ui-router.min.js"></script>
        <script src="js/ui-bootstrap-tpls.js"></script>
    </head>
    <body>

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="navCollapsed = !navCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href ng-class="{'nav-selected': currentPart.key == p.key}" ui-sref="home.page({page: p.id})" ng-click="setPart(p)" ng-repeat="p in parts">
                    {{p.key}}
                </a>
                <!---->
                <!--<a class="navbar-brand" href ng-class="{'nav-selected': currentKey == 'part1'}" ui-sref="home.page({page: '101'})" ng-click="setMenu('part1')">Part1</a>-->
                <!--<a class="navbar-brand" href ng-class="{'nav-selected': currentKey == 'part2'}" ui-sref="home.page({page: '201'})" ng-click="setMenu('part2')">Part2</a>-->
                <!--<a class="navbar-brand" href ng-class="{'nav-selected': currentKey == 'part3'}" ui-sref="home.page({page: '301'})" ng-click="setMenu('part3')">Part3</a>-->
                <!---->
            </div>


            <div collapse="navCollapsed" class="collapse navbar-collapse navbar-responsive-collapse">
                <ul class="nav">
                    <li ui-sref-active="active" ng-repeat="m in currentMenu">
                        <a href ui-sref="home.page({page: m.id})" ng-click="navCollapsed = true">{{m.title}}</a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <div class="container">
        <div class="row">
            <br>
            <!--<h2 id="p0">&nbsp;{{currentMenu.title}}</h2>-->
            <div ui-view></div>

            <!--<p><a href="#p0">Back to top</a></p>-->
        </div>
    </div>
        
    <script src="js/app.js"></script>
</body>
</html>
